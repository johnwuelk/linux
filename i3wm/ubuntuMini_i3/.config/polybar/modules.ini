format-packetloss = %{A1:$HOME/.config/polybar/scripts/wlan.sh:}<animation-packetloss> <label-connected>%{A}
label-connected = %{T6}%essid%
label-disconnected = " %{T4}ïª© "
ramp-signal-0 = "%{T4}ğŸ˜± "
ramp-signal-1 = "%{T4}ğŸ˜  "
ramp-signal-2 = "%{T4}ğŸ˜’ "
ramp-signal-3 = "%{T4}ïª¨ "
ramp-signal-4 = "%{T4}ïª¨ "
ramp-signal-5 = "%{T4}ï‡« "
